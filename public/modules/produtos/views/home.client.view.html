<section>
  <md-progress-linear md-mode="indeterminate" data-ng-show="showProgress"></md-progress-linear> 

  <br/>


  <div class="container">
    <div class="card">
      <div class="card-header">
          <h2>Formulário de Busca</h2>
      </div>      
      <div class="card-body card-padding">
        <form role="form" class="row">
          <div class="col-sm-2">
            <div class="form-group fg-line">
              <label for="fabricante" class="sr-only">Fabricante</label>
              <input type="text" data-ng-model="produto.fabricante" placeholder="Fabricante" id="fabricante" class="form-control input-sm">
            </div>
          </div> 
          <div class="col-sm-2">
            <div class="form-group fg-line">
              <label for="modelo" class="sr-only">Modelo</label>
              <input type="text" data-ng-model="produto.modelo" placeholder="Modelo" id="modelo" class="form-control input-sm">
            </div>
          </div>   
          <div class="col-sm-2">
            <div class="form-group fg-line">
              <label for="especificacao" class="sr-only">Especifiação</label>
              <input type="text" data-ng-model="produto.especificacao" placeholder="Especifiação" id="especificacao" class="form-control input-sm">
            </div>
          </div>   
          <div class="col-sm-2">
            <div class="form-group fg-line">
              <label for="loja" class="sr-only">Loja</label>
              <input type="text" data-ng-model="produto.loja" placeholder="Loja" id="loja" class="form-control input-sm">
            </div>
          </div>   
          <div class="col-sm-2">
            <div class="form-group fg-line">
              <label for="local" class="sr-only">Local</label>
              <input type="text" data-ng-model="produto.local" placeholder="Local" id="local" class="form-control input-sm">
            </div>
          </div>           
        </form>
      </div>
    </div>
    <div class="table-responsive">
      <table id="table" class="table table-hover table-striped"> 
        <thead>
          <tr>
             <th>Fabricante</th>
             <th>Modelo</th>
             <th>Especificação</th>
             <th>Preço</th>
             <th>Loja</th>
             <th>Local</th>
          </tr>
          <tr>
            <th colspan="6">
              <md-divider ng-if="!$last"></md-divider>
            </tr>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="produto in produtos | startFrom:currentPage*pageSize | limitTo:pageSize">
            <td>
               {{produto.fabricante}}
            </td>
            <td>
               {{produto.modelo}}
            </td>
            <td>
              {{produto.especificacao}}
            </td>
            <td>
              {{produto.preco | currency: "R$ "}}
            </td>
            <td>
              {{produto.loja}}
            </td>
            <td>
              {{produto.local}}
            </td>
          </tr>            
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6" align="right">
              <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="btn btn-default waves-effect waves-button waves-float">
                  Anterior
              </button>
              {{currentPage+1}}/{{numberOfPages()}}
              <button ng-disabled="currentPage >= produtos.length/pageSize - 1" ng-click="currentPage=currentPage+1" class="btn btn-default waves-effect waves-button waves-float">
                  Próximo
              </button>
            </td>
          </tr>
        </tfoot>
      </table>   
    </div>
  </div>
</section>
