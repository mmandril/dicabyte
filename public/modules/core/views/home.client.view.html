<section data-ng-controller="HomeController">
  <md-progress-linear md-mode="indeterminate" data-ng-show="showProgress"></md-progress-linear> 


  <div class="container" id="content" data-ng-show="categorias">    
    <div>
      <div class="mini-charts-item bgm-blue">
        <div class="clearfix">        
          <div class="count">
            <small>Total de produtos</small>
            <h2>{{totalProdutos}}</h2>
          </div>
        </div>
      </div>
    </div> 
    <div class="row" ng-init="init()">
      <div class="col-sm-4 animated bounceInLeft" data-ng-repeat="cat in categorias" style="min-height: 550px;">
          <div class="card z-depth-2">
              <div class="card-header bgm-blue">
                  <h2>{{cat.nome}}</h2>                  
              </div>

              <div class="card-body card-padding" data-ng-init="carregaSub(cat)">
                <div class="listview animated bounceInLeft">
                  <div class="lv-body c-overflow">
                    <a class="lv-item" href="#!/produto/{{subCat._id}}/list" ng-repeat="subCat in pegaSubList(cat._id)">
                      <div class="media">                         
                          {{subCat.nome}}
                      </div>
                    </a>
                  </div>  
                </div>              
              </div>
          </div>
      </div> 
    </div>
</section>
